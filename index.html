<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azhaan Ahmad - Software Engineer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Azhaan Ahmad</h1>
            <h2>Software Engineer</h2>
            <a href="#about" class="cta-button">Learn More</a>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>Brief introduction about yourself and your passion for software engineering.</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </section>

        <section id="projects">
            <h2>Featured Projects</h2>
            <div id="projects-container"></div>
        </section>

        <section id="contact">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Azhaan Ahmad. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
